<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Alternative Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9f5f9;
        }

        .form-container {
            width: 350px;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .feedback {
            font-size: 0.9em;
            margin-top: 6px;
        }

        .error {
            color: #d9534f;
        }

        .success {
            color: #5cb85c;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="validation-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <div id="email-feedback" class="feedback"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div id="password-feedback" class="feedback"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailFeedback = document.getElementById('email-feedback');
        const passwordFeedback = document.getElementById('password-feedback');

        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function validatePassword(password) {
            return password.length >= 8;
        }

        emailInput.addEventListener('input', () => {
            if (validateEmail(emailInput.value)) {
                emailFeedback.textContent = 'Valid email address';
                emailFeedback.className = 'feedback success';
            } else {
                emailFeedback.textContent = 'Please enter a valid email';
                emailFeedback.className = 'feedback error';
            }
        });

        passwordInput.addEventListener('input', () => {
            if (validatePassword(passwordInput.value)) {
                passwordFeedback.textContent = 'Strong password';
                passwordFeedback.className = 'feedback success';
            } else {
                passwordFeedback.textContent = 'Password must be at least 8 characters';
                passwordFeedback.className = 'feedback error';
            }
        });

        document.getElementById('validation-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
