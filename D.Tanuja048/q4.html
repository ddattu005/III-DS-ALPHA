<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Popup</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .slider-container {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 40px auto;
    }

    .slider {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #fff;
      margin: 0 10px;
      cursor: pointer;
    }

    .dot.active {
      background-color: #333;
    }

    .dot:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <button id="modal-btn" class="btn">Open Modal</button>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-btn" class="close">&times;</span>
      <h2>Modal Title</h2>
      <p>This is a modal popup with some content inside. You can click outside or on the close button to close it.</p>
      <button id="action-btn" class="btn">Perform Action</button>
    </div>
  </div>

  <script src="script.js" defer>
    // Get elements
const modal = document.getElementById('modal');
const modalBtn = document.getElementById('modal-btn');
const closeBtn = document.getElementById('close-btn');
const actionBtn = document.getElementById('action-btn');

// Open modal
modalBtn.addEventListener('click', () => {
  modal.style.display = 'block';
});

// Close modal on close button click
closeBtn.addEventListener('click', () => {
  modal.style.display = 'none';
});

// Close modal when clicking outside of the modal content
window.addEventListener('click', (e) => {
  if (e.target === modal) {
    modal.style.display = 'none';
  }
});

// Optional: Add an action button inside the modal
actionBtn.addEventListener('click', () => {
  alert('Action performed!');
  modal.style.display = 'none';
});
  </script>
  
</body>
</html>
