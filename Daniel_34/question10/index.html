<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dropdown Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="dropdown">
    <button class="dropdown-btn" id="dropdownBtn">Select an Option</button>
    <div class="dropdown-content" id="dropdownContent">
      <a href="#" class="dropdown-item" data-value="Option 1">Option 1</a>
      <a href="#" class="dropdown-item" data-value="Option 2">Option 2</a>
      <a href="#" class="dropdown-item" data-value="Option 3">Option 3</a>
      <a href="#" class="dropdown-item" data-value="Option 4">Option 4</a>
    </div>
  </div>

  <p>Selected Option: <span id="selectedValue">None</span></p>

  <script src="script.js"></script>
</body>
</html>
