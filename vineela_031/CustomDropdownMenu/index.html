<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-button" onclick="toggleDropdown()">Select an option</button>
        <div class="dropdown-menu" id="dropdown-menu">
            <div class="dropdown-item" onclick="selectOption(this)">Option 1</div>
            <div class="dropdown-item" onclick="selectOption(this)">Option 2</div>
            <div class="dropdown-item" onclick="selectOption(this)">Option 3</div>
        </div>
    </div>
    <p id="selected-value">Selected: None</p>

    <script src="script.js"></script>
</body>
</html>
