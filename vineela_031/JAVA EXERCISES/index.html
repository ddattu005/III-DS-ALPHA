<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flip Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card" id="flip-card">
            <div class="card-front">
                <img src="https://via.placeholder.com/300x200" alt="Card Image">
                <h2>Card Title</h2>
                <button onclick="toggleFlip()">More Info</button>
            </div>
            <div class="card-back">
                <p>This is the back of the card. Here you can add more detailed information.</p>
                <button onclick="toggleFlip()">Back</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
