<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery with Filtering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="filter-buttons">
        <button onclick="filterGallery('all')">All</button>
        <button onclick="filterGallery('nature')">Nature</button>
        <button onclick="filterGallery('animals')">Animals</button>
    </div>
    <div class="gallery" id="gallery">
        <div class="gallery-item nature"><img src="https://via.placeholder.com/150?text=Nature+1" alt="Nature 1"></div>
        <div class="gallery-item animals"><img src="https://via.placeholder.com/150?text=Animal+1" alt="Animal 1"></div>
        <div class="gallery-item nature"><img src="https://via.placeholder.com/150?text=Nature+2" alt="Nature 2"></div>
        <div class="gallery-item animals"><img src="https://via.placeholder.com/150?text=Animal+2" alt="Animal 2"></div>
        <div class="gallery-item nature"><img src="https://via.placeholder.com/150?text=Nature+3" alt="Nature 3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
