<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Design</title>
    <style>
        .card-container {
            perspective: 1000px;
            width: 300px;
            height: 200px;
            margin: 20px auto;
        }
        
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .front {
            background-color: #fff;
            transform: rotateY(0deg);
        }
        
        .back {
            background-color: #333;
            color: #fff;
            transform: rotateY(180deg);
        }
        
        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
            background-image: url(https://www.google.com/imgres?q=nature&imgurl=https%3A%2F%2Fnatureconservancy-h.assetsadobe.com%2Fis%2Fimage%2Fcontent%2Fdam%2Ftnc%2Fnature%2Fen%2Fphotos%2Fw%2Fo%2FWOPA160517_D056-resized.jpg%3Fcrop%3D864%252C0%252C1728%252C2304%26wid%3D600%26hei%3D800%26scl%3D2.88&imgrefurl=https%3A%2F%2Fwww.nature.org%2Fen-us%2F&docid=8nXU_Ux1qkbBuM&tbnid=d6LfMIm9Cj0qEM&vet=12ahUKEwiL7f2hoOOKAxVQT2wGHY80DbIQM3oECBcQAA..i&w=600&h=800&hcb=2&itg=1&ved=2ahUKEwiL7f2hoOOKAxVQT2wGHY80DbIQM3oECBcQAA);
        }
        
        .more-info {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .more-info:hover {
            background-color: #555;
        }
        
        .toggle-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .toggle-button:hover {
            background-color: #555;
        }
        
        .card:hover {
            transform: rotateY(180deg);
        }
        
        .flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="front">
                <h2 class="title">Card 1</h2>
                <img class="image" src="download (1).jpeg" alt="Image">
                <button class="more-info">More Info</button>
            </div>
            <div class="back">
                <p class="description">Nature is a British weekly scientific journal founded and based in London, England. As a multidisciplinary publication.</p>
                <button class="toggle-button">Toggle</button>
            </div>
        </div>
    </div>
    
    <script>
        const card = document.querySelector('.card');
        const toggleButton = document.querySelector('.toggle-button');
        
        toggleButton.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });
    </script>
</body>
</html>
