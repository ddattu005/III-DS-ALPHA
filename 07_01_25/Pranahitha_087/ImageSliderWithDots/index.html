<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider with Dots</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="https://i.pinimg.com/236x/8b/8d/68/8b8d68a2fbfd23930de9dbc9da6fb0c2.jpg" alt="Image 1">
      <img src="https://i.pinimg.com/236x/49/74/4b/49744b8d85271562bbd5dc55f5ad6f1f.jpg" alt="Image 2">
      <img src="https://i.pinimg.com/236x/cd/7d/fc/cd7dfc80dce7e57c8fd55bec4b813d15.jpg" alt="Image 3">
    </div>
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
