<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Popup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="modal-btn" class="btn">Open Modal</button>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-btn" class="close">&times;</span>
      <h2>🎉 Surprise! 🎉</h2>
      <p>Did you know? Pizza is actually a health food for the soul! 🍕</p>
        <p>Now go grab a slice and enjoy life. You're doing amazing! 😎</p>
      <button id="action-btn" class="btn">Perform Action</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
