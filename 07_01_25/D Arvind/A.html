<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Design</title>
  <style>
    .card-container {
      perspective: 1000px;
    }
    .card {
      position: relative;
      width: 300px;
      height: 400px;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card:hover {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }
    .front {
      background: #fff;
    }
    .back {
      background: #eee;
      transform: rotateY(180deg);
    }
    .info-button {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="front">
        <h2>Nature</h2>
        <img src="https://tse3.mm.bing.net/th?id=OIP.1JK9HpXb6c-f1q4AgDTQFAHaEo&pid=Api&P=0&h=180" alt="Image">
        <button class="info-button">MoreInfo</button>
      </div>
      <div class="back">
        <h2>About</h2>
        <p>Nature is an inherent character or constitution, particularly of the ecosphere or the universe as a whole. In this general sense nature refers to the laws, ...</p>
        <button class="info-button">Back</button>
      </div>
    </div>
  </div>
  <script>
    document.querySelectorAll('.info-button').forEach(button => {
      button.addEventListener('click', () => {
        const card = button.closest('.card');
        card.classList.toggle('flipped');
      });
    });
  </script>
</body>
</html>
