<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplified Responsive Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .card-container {
      perspective: 1000px;
      width: 90%;
      max-width: 300px;
    }

    .card {
      width: 100%;
      aspect-ratio: 3 / 2;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 0.6s;
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-front {
      text-align: center;
    }

    .card-front img {
      width: 100%;
      height: 60%;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }

    .card-front h3 {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    .card-back {
      transform: rotateY(180deg);
      padding: 20px;
      text-align: center;
    }

    .card-back p {
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .flip-button {
      padding: 8px 12px;
      font-size: 0.9rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .flip-button:hover {
      background-color: #0056b3;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-side card-front">
        <img src="https://via.placeholder.com/300x200" alt="Card Image">
        <h3>Card Title</h3>
        <button class="flip-button">More Info</button>
      </div>
      <div class="card-side card-back">
        <p>Here is more information about the card.</p>
        <button class="flip-button">Go Back</button>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.flip-button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelector('.card').classList.toggle('flipped');
      });
    });
  </script>
</body>
</html>
