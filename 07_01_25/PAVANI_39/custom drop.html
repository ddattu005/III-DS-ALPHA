<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery with Filtering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .filter-buttons {
            text-align: center;
            margin: 20px 0;
        }
        .filter-buttons button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .filter-buttons button:hover {
            background-color: #0056b3;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-item .tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="filter-buttons">
        <button data-filter="all">All</button>
        <button data-filter="nature">Nature</button>
        <button data-filter="animals">Animals</button>
        <button data-filter="architecture">Architecture</button>
    </div>

    <div class="gallery">
        <div class="gallery-item" data-category="nature">
            <img src="https://via.placeholder.com/300x200?text=Nature+1" alt="Nature 1">
            <div class="tag">Nature</div>
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="https://via.placeholder.com/300x200?text=Animals+1" alt="Animals 1">
            <div class="tag">Animals</div>
        </div>
        <div class="gallery-item" data-category="architecture">
            <img src="https://via.placeholder.com/300x200?text=Architecture+1" alt="Architecture 1">
            <div class="tag">Architecture</div>
        </div>
        <div class="gallery-item" data-category="nature">
            <img src="https://via.placeholder.com/300x200?text=Nature+2" alt="Nature 2">
            <div class="tag">Nature</div>
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="https://via.placeholder.com/300x200?text=Animals+2" alt="Animals 2">
            <div class="tag">Animals</div>
        </div>
        <div class="gallery-item" data-category="architecture">
            <img src="https://via.placeholder.com/300x200?text=Architecture+2" alt="Architecture 2">
            <div class="tag">Architecture</div>
        </div>
    </div>

    <script>
        const filterButtons = document.querySelectorAll('.filter-buttons button');
        const galleryItems = document.querySelectorAll('.gallery-item');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.getAttribute('data-filter');

                galleryItems.forEach(item => {
                    if (filter === 'all' || item.getAttribute('data-category') === filter) {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
