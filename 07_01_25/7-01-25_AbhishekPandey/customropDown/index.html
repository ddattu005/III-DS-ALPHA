<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dropdown Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dropdown-container">
    <button class="dropdown-toggle">Select an Option</button>
    <div class="dropdown-menu">
      <div class="dropdown-option" data-value="Option 1">Option 1</div>
      <div class="dropdown-option" data-value="Option 2">Option 2</div>
      <div class="dropdown-option" data-value="Option 3">Option 3</div>
      <div class="dropdown-option" data-value="Option 4">Option 4</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
