<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider with Dots</title>
  <style>
    .slider-container {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 40px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .slider {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.7);
      margin: 0 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: #333;
    }

    .dot:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <!-- Slide 1: Movie Poster -->
      <div class="slide active">
        <img src="https://images3.alphacoders.com/100/thumb-1920-1006667.jpg" alt="Movie Poster">
      </div>
      <!-- Slide 2: Movie Poster -->
      <div class="slide">
        <img src="https://images7.alphacoders.com/781/thumb-1920-781871.png" alt="Movie Poster">
      </div>
      <!-- Slide 3: Movie Poster -->
      <div class="slide">
        <img src="https://images.alphacoders.com/100/thumb-1920-1006686.jpg" alt="Movie Poster">
      </div>
    </div>
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    let currentSlide = 0;

    // Auto-play
    setInterval(() => {
      currentSlide++;
      if (currentSlide >= slides.length) {
        currentSlide = 0;
      }
      updateSlides();
    }, 3000);

    // Dot click event
    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        currentSlide = index;
        updateSlides();
      });
    });

    // Update slides
    function updateSlides() {
      slides.forEach((slide, index) => {
        slide.classList.remove('active');
        if (index === currentSlide) {
          slide.classList.add('active');
        }
      });
      dots.forEach((dot, index) => {
        dot.classList.remove('active');
        if (index === currentSlide) {
          dot.classList.add('active');
        }
      });
    }
  </script>
</body>
</html>
