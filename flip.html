<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card with Toggle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 200px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card .front {
      background: #fff;
    }

    .card .front img {
      width: 100%;
      height: 60%;
      object-fit: cover;
    }

    .card .front h3 {
      margin: 10px;
      font-size: 1.2rem;
    }

    .card .front p {
      color: #555;
    }

    .card .back {
      background: #007bff;
      color: #fff;
      transform: rotateY(180deg);
      text-align: center;
    }

    .card .back p {
      margin: 20px;
      font-size: 1rem;
    }

    .toggle-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .toggle-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 500px) {
      .card {
        width: 80%;
        height: auto;
      }

      .card .front img {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <div class="card-face front">
        <img src="https://m.media-amazon.com/images/I/51wYcxsfE8L._AC_UF1000,1000_QL80_.jpg" alt="Card Image">
        <h3>Card Title</h3>
        <p>Enjoy life</p>
      </div>
      <div class="card-face back">
        <p>The card is about "all is well" that means everything is fine just be happy!</p>
      </div>
    </div>
  </div>

  <button class="toggle-btn" onclick="toggleCard()">Toggle Flip</button>

  <script>
    function toggleCard() {
      const card = document.getElementById('card');
      card.classList.toggle('flipped');
    }
  </script>
</body>
</html>
