<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Tab Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .tabs {
            width: 60%;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .tab-header {
            display: flex;
            border-bottom: 2px solid #eee;
        }
        .tab-header div {
            flex: 1;
            text-align: center;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .tab-header .active {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        .tab-content.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab-header">
            <div class="tab" data-tab="1">Tab 1</div>
            <div class="tab" data-tab="2">Tab 2</div>
            <div class="tab" data-tab="3">Tab 3</div>
        </div>
        <div class="tab-content" id="tab-1">This is the content of Tab 1.</div>
        <div class="tab-content" id="tab-2">This is the content of Tab 2.</div>
        <div class="tab-content" id="tab-3">This is the content of Tab 3.</div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove('active'));

                // Hide all contents
                contents.forEach(content => content.classList.remove('active'));

                // Add active class to the clicked tab
                tab.classList.add('active');

                // Show corresponding content
                const target = document.getElementById(`tab-${tab.dataset.tab}`);
                target.classList.add('active');
            });
        });

        // Set default active tab
        tabs[0].classList.add('active');
        contents[0].classList.add('active');
    </script>
</body>
</html>
