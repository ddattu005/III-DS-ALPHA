<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Form Validation</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f3f3f3; }
    form { width: 300px; padding: 20px; background: white; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    .error { color: red; font-size: 0.9rem; margin-top: 5px; }
    .success { color: green; font-size: 0.9rem; margin-top: 5px; }
    input.error { border-color: red; }
    input.success { border-color: green; }
  </style>
</head>
<body>
  <form id="validationForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
      <div class="feedback" id="emailFeedback"></div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
      <div class="feedback" id="passwordFeedback"></div>
    </div>
    <button type="submit">Submit</button>
  </form>

  <script>
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const emailFeedback = document.getElementById('emailFeedback');
    const passwordFeedback = document.getElementById('passwordFeedback');

    email.addEventListener('input', () => {
      if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
        email.classList.add('success');
        email.classList.remove('error');
        emailFeedback.textContent = 'Valid email.';
        emailFeedback.className = 'success';
      } else {
        email.classList.add('error');
        email.classList.remove('success');
        emailFeedback.textContent = 'Invalid email.';
        emailFeedback.className = 'error';
      }
    });

    password.addEventListener('input', () => {
      if (password.value.length >= 6) {
        password.classList.add('success');
        password.classList.remove('error');
        passwordFeedback.textContent = 'Strong password.';
        passwordFeedback.className = 'success';
      } else {
        password.classList.add('error');
        password.classList.remove('success');
        passwordFeedback.textContent = 'Password must be at least 6 characters.';
        passwordFeedback.className = 'error';
      }
    });

    document.getElementById('validationForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Form submitted successfully!');
    });
  </script>
</body>
</html>
