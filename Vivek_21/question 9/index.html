<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-step Form with Progress Bar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Progress bar -->
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <!-- Form steps -->
    <form id="multiStepForm">
      <!-- Step 1 -->
      <div class="form-step" id="step1">
        <h2>Step 1</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <button type="button" id="nextBtn1">Next</button>
      </div>

      <!-- Step 2 -->
      <div class="form-step" id="step2">
        <h2>Step 2</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <button type="button" id="prevBtn2">Previous</button>
        <button type="button" id="nextBtn2">Next</button>
      </div>

      <!-- Step 3 -->
      <div class="form-step" id="step3">
        <h2>Step 3</h2>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>
        <button type="button" id="prevBtn3">Previous</button>
        <button type="submit" id="submitBtn">Submit</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
