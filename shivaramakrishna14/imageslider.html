<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .slider-container {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      transition: opacity 0.5s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #ddd;
      margin: 0 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dot.active {
      background-color: #333;
    }

    .dot:hover {
      background-color: #555;
    }

    /* Hover effect on images */
    .slide img:hover {
      transform: scale(1.05);
      transition: transform 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide active">
        <img src="C:/Users/vsrpr/OneDrive/Desktop/jpg2.png" alt="Image 1">
      </div>
      <div class="slide">
        <img src="C:/Users/vsrpr/OneDrive/Desktop/jpg.jpg" alt="Image 2">
      </div>
      <div class="slide">
        <img src="C:/Users/vsrpr/OneDrive/Desktop/jpg3.jpg" alt="Image 3">
      </div>
    </div>
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
  <script>
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    let currentSlide = 0;

    // Auto-play
    setInterval(() => {
      currentSlide++;
      if (currentSlide >= slides.length) {
        currentSlide = 0;
      }
      updateSlides();
    }, 3000);

    // Dot click event
    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        currentSlide = index;
        updateSlides();
      });
    });

    // Update slides
    function updateSlides() {
      slides.forEach((slide, index) => {
        slide.style.opacity = index === currentSlide ? '1' : '0';
      });
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentSlide);
      });
    }
  </script>
</body>
</html>
