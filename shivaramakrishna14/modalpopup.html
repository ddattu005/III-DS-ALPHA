<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Modal Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Modal overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 10;
    }

    /* Modal container */
    .modal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 500px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      z-index: 20;
    }

    /* Close button */
    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      cursor: pointer;
    }

    .close-modal:hover {
      background-color: #ff0000;
    }

    /* Modal button */
    .modal-button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .modal-button:hover {
      background-color: #555;
    }

    /* Modal content styling */
    .modal h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    .modal p {
      margin: 20px 0;
      font-size: 16px;
      color: #666;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- Button to trigger modal -->
  <button class="modal-button">Open Modal</button>

  <!-- Modal -->
  <div class="modal-overlay">
    <div class="modal">
      <button class="close-modal">&times;</button>
      <h2>Modal Title</h2>
      <p>
        This is a customizable modal popup. You can add more content here to fit your needs. The modal provides a clean and interactive design for better user experience.
      </p>
    </div>
  </div>

  <script>
    // Get modal and overlay elements
    const modal = document.querySelector('.modal');
    const overlay = document.querySelector('.modal-overlay');
    const closeButton = document.querySelector('.close-modal');
    const modalButton = document.querySelector('.modal-button');

    // Function to open modal
    function openModal() {
      overlay.style.display = 'block';
      setTimeout(() => {
        overlay.style.opacity = '1';
        modal.style.transform = 'translate(-50%, -50%) scale(1)';
      }, 10);
    }

    // Function to close modal
    function closeModal() {
      modal.style.transform = 'translate(-50%, -50%) scale(0)';
      overlay.style.opacity = '0';
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 300);
    }

    // Open modal on button click
    modalButton.addEventListener('click', openModal);

    // Close modal on close button click
    closeButton.addEventListener('click', closeModal);

    // Close modal on overlay click
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        closeModal();
      }
    });
  </script>
</body>
</html>
