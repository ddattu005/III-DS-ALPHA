<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Responsive Card Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card-container {
      perspective: 1200px;
      width: 350px;
      height: 250px;
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s ease-in-out;
      cursor: pointer;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .front {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: rotateY(0deg);
    }

    .front img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .front h2 {
      margin: 10px 0;
      font-size: 22px;
      color: #333;
    }

    .front button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .front button:hover {
      background-color: #0056b3;
    }

    .back {
      background-color: #007bff;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: rotateY(180deg);
    }

    .back p {
      font-size: 18px;
      margin: 10px 20px;
      text-align: center;
    }

    .back button {
      background-color: #fff;
      color: #007bff;
      border: 1px solid #fff;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .back button:hover {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <!-- Front of the card -->
      <div class="front">
        <img src="https://via.placeholder.com/350x150" alt="Card Image">
        <h2>Responsive Card</h2>
        <button class="more-info">More Info</button>
      </div>

      <!-- Back of the card -->
      <div class="back">
        <p>Discover more about this amazing card with interactive flip effects and smooth transitions!</p>
        <button class="go-back">Go Back</button>
      </div>
    </div>
  </div>

  <script>
    const card = document.querySelector('.card');
    const moreInfoButton = document.querySelector('.more-info');
    const goBackButton = document.querySelector('.go-back');

    // Flip card on button click
    moreInfoButton.addEventListener('click', () => {
      card.style.transform = 'rotateY(180deg)';
    });

    goBackButton.addEventListener('click', () => {
      card.style.transform = 'rotateY(0deg)';
    });
  </script>
</body>
</html>
