<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flip Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .card-container {
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background-color: #007BFF;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-front img {
            width: 100%;
            height: 60%;
            object-fit: cover;
        }

        .card-front h3 {
            margin: 10px 0;
        }

        .card-back {
            background-color: #ffffff;
            color: #333;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-back p {
            margin: 10px 0;
        }

        .toggle-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card-container {
                width: 90%;
                height: auto;
            }
            .card-front img {
                height: auto;
            }
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="card" id="card">
        <!-- Front Side -->
        <div class="card-front">
            <img src="https://via.placeholder.com/300x240" alt="Image">
            <h3>Card Title</h3>
            <p>Hover or click below for more info</p>
        </div>
        <!-- Back Side -->
        <div class="card-back">
            <h3>More Information</h3>
            <p>This is the back side of the card. You can add more details here.</p>
        </div>
    </div>
</div>
<button class="toggle-btn" id="toggleCard">Toggle Flip</button>

<script>
    const card = document.getElementById('card');
    const toggleBtn = document.getElementById('toggleCard');

    // Toggle flip state on button click
    toggleBtn.addEventListener('click', () => {
        card.classList.toggle('flipped');
    });
</script>

</body>
</html>
